<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="dist/landing.css">

    <title>RoyalRanger</title>
</head>
<body>

<div class="parallax">
    <div class="parallax__layer parallax__layer--0" data-type="parallax" data-depth="0.125"></div>
    <div class="parallax__layer parallax__layer--7" data-type="parallax" data-depth="0.25"></div>
    <div class="parallax__layer parallax__layer--6" data-type="parallax" data-depth="0.375"></div>
    <div class="parallax__layer parallax__layer--5" data-type="parallax" data-depth="0.50"></div>
    <div class="parallax__layer parallax__layer--4" data-type="parallax" data-depth="0.625"></div>
    <div class="parallax__layer parallax__layer--3" data-type="parallax" data-depth="0.75"></div>
    <div class="parallax__layer parallax__layer--2" data-type="parallax" data-depth="0.875"></div>
    <div class="parallax__layer parallax__layer--1" data-type="parallax" data-depth="1.00"></div>
</div>

<div class="no-parallax"></div>

<nav class="navbar container" role="navigation">
    <div class="hamburger" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<div class="main-content">
    <div class="container">
        <div class="youtube-video">
            <iframe src="https://www.youtube.com/embed/ax32V7ESUGc?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="google-map__wrapper">
            <div class="google-map"></div>
        </div>

        <div class="row gallery">
            <div class="col-2 gallery__item">
                <img src="./images/slider.01.jpg" alt="">
            </div>
            <div class="col-2 gallery__item">
                <img src="./images/slider.02.jpg" alt="">
            </div>
        </div>

        <div class="row gallery">
            <div class="col-2 gallery__item">
                <img src="./images/slider.03.jpg" alt="">
            </div>
            <div class="col-2 gallery__item">
                <img src="./images/slider.04.jpg" alt="">
            </div>
        </div>
    </div>
</div>

<div class="menu-content" id="menuContent">
    <div class="menu-content__inner">

        <div class="container menu-content__main animated fadeInLeft" id="menu">
            <ul>
                <li><a href="javascript:void(0)" data-target="menuSignIn">Sign In</a></li>
                <li><a href="javascript:void(0)" data-target="menuSignUp">Sign Up</a></li>
                <li><a href="javascript:void(0)" data-target="menuSubscribe">Subscribe</a></li>
            </ul>
        </div>


        <div class="container menu-content__signin animated fadeInRight" id="menuSignIn">
            <form name="vm.form" novalidate>
                <div class="row">
                    <div class="col-6">

                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" id="signInEmail" type="email">
                            <label class="mdl-textfield__label" for="signInEmail">E-mail</label>
                        </div>

                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" id="signInPassword" type="password">
                            <label class="mdl-textfield__label" for="signInPassword">Password</label>
                        </div>

                        <button class="btn btn-primary ripple-effect btn-raised" type="button">Підписатись</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container menu-content__signup animated fadeInRight" id="menuSignUp">
            <form name="vm.form" ng-submit="vm.submit()" novalidate="novalidate">
                <div class="row">
                    <div class="col-6">
                        <!-- Status -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <select class="mdl-textfield__input" name="authorityName" id="menuSignUpAuthorityName" title="Статус">
                                <option value="ROLE_USER">Користувач</option>
                                <option value="ROLE_ADMIN">Вчитель</option>
                            </select>
                            <label class="mdl-textfield__label" for="menuSignUpAuthorityName">Статус</label>
                        </div>

                        <!-- First Name -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" id="menuSignUpFirstName" type="text">
                            <label class="mdl-textfield__label" for="menuSignUpFirstName">Ім'я</label>
                        </div>

                        <!-- Last Name -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" id="menuSignUpLastName" type="text">
                            <label class="mdl-textfield__label" for="menuSignUpLastName">Прізвище</label>
                        </div>

                        <!-- Telephone Number -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" type="tel" id="menuSignUpPhone">
                            <label class="mdl-textfield__label" for="menuSignUpPhone">Телефон</label>
                        </div>

                        <!-- Email -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" type="email" id="menuSignUpEmail">
                            <label class="mdl-textfield__label" for="menuSignUpEmail">Email</label>
                        </div>

                        <!-- Password -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="menuSignUpPassword">
                            <label class="mdl-textfield__label" for="menuSignUpPassword">Пароль</label>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="menuSignUpConfirmPassword">
                            <label class="mdl-textfield__label" for="menuSignUpConfirmPassword">Підтвердження паролю</label>
                        </div>
                    </div>

                    <div class="col-6">
                        <!-- Gender -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <select class="mdl-textfield__input" name="gender" id="menuSignUpGender">
                                <option value="M">Чоловік</option>
                                <option value="F">Жінка</option>
                            </select>
                            <label class="mdl-textfield__label" for="menuSignUpGender">Стать</label>
                        </div>

                        <!-- Birth Date -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="menuSignUpBDay">
                            <label class="mdl-textfield__label" for="menuSignUpBDay">Дата народження</label>
                        </div>

                        <!-- Country -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <select class="mdl-textfield__input" name="country" id="menuSignUpCountry">
                                <option value="UK">Україна</option>
                            </select>
                            <label class="mdl-textfield__label" for="menuSignUpCountry">Країна</label>
                        </div>

                        <!-- Region -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <select class="mdl-textfield__input" name="region" id="menuSignUpRegion">
                                <option style="display: none" disabled>Країна</option>
                                <option>Карпати</option>
                                <option>Центральний</option>
                            </select>
                            <label class="mdl-textfield__label" for="menuSignUpRegion">Країна</label>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <!-- City -->
                                <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                                    <select class="mdl-textfield__input" name="city" id="menuSignUpCity">
                                        <option>Київ</option>
                                        <option>Черкаси</option>
                                        <option>Брусилів</option>
                                        <option>Житомир</option>
                                        <option>Коростишів</option>
                                        <option>Вінниця</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="menuSignUpCity">Місто</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <!-- Platoon -->
                                <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                                    <select class="mdl-textfield__input" name="platoon" id="menuSignUpPlatoon">
                                        <option>9</option>
                                    </select>
                                    <label class="mdl-textfield__label" for="menuSignUpPlatoon">Загін</label>
                                </div>
                            </div>
                        </div>

                        <!-- Section -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <select class="mdl-textfield__input" name="section" id="menuSignUpSection">
                                <option>Ланка 9/1</option>
                            </select>
                            <label class="mdl-textfield__label" for="menuSignUpSection">Ланка</label>
                        </div>

                        <!-- Rank -->
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <select class="mdl-textfield__input" name="rank" id="menuSignUpRank">
                                <option>Старший лідер</option>
                                <option>Помічник старшого лідера</option>
                                <option>Лідер</option>
                                <option>Помічник лідера</option>
                                <option>Завхоз</option>
                                <option>Писарь</option>
                                <option>Літописець</option>
                                <option>Помічник капелана</option>
                                <option>помічник командира</option>
                                <option>Командир-помічник</option>
                                <option>Командир</option>
                                <option>Старший командир</option>
                                <option>Капелан</option>
                                <option>Пастор</option>
                                <option>Рада загону</option>
                                <option>Міський командир</option>
                                <option>Член міського штабу</option>
                                <option>Областний командир</option>
                                <option>Заступник областного командира</option>
                                <option>Областний капелан</option>
                                <option>Член областного штабу</option>
                                <option>Регіональний командир</option>
                                <option>Заступник регіонального командира</option>
                                <option>Регіональний капелан</option>
                                <option>Член регіонального штабу</option>
                                <option>Національний командир</option>
                                <option>Заступник національного командира</option>
                                <option>Національний капелан</option>
                                <option>Член національного штабу</option>
                            </select>
                            <label class="mdl-textfield__label" for="menuSignUpRank">Звання</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary ripple-effect btn-raised" type="button" ng-disabled="vm.form.$submitted">Зареєструватися</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container menu-content__subscribe animated fadeInRight" id="menuSubscribe">
            <form name="vm.form" novalidate>
                <div class="row">
                    <div class="col-6">
                        <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
                            <input class="mdl-textfield__input" id="subscribeEmail" type="email">
                            <label class="mdl-textfield__label" for="subscribeEmail">E-mail</label>
                        </div>

                        <button class="btn btn-primary ripple-effect btn-raised" type="button">Підписатись</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="dist/landing.js"></script>

</body>
</html>
