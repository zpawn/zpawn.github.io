<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="dist/landing.css">

    <title>RoyalRanger</title>
</head>
<body>

<nav class="nav-wrapper">
    <ul class="navbar">
        <li class="navbar__item"><a href="javascript:void(0)">Вхід</a></li>
        <li class="navbar__item"><a href="javascript:void(0)">Зареєструватися</a></li>
        <li class="navbar__item"><a href="javascript:void(0)">Суть проекту</a></li>
        <li class="navbar__item"><a href="javascript:void(0)">Контакти</a></li>
        <li class="navbar__item"><a href="javascript:void(0)">Підписатись</a></li>
    </ul>
</nav>

<div class="parallax">
    <div class="parallax__layer parallax__layer--0" data-type="parallax" data-depth="0.125"></div>
    <div class="parallax__layer parallax__layer--7" data-type="parallax" data-depth="0.25"></div>
    <div class="parallax__layer parallax__layer--6" data-type="parallax" data-depth="0.375"></div>
    <div class="parallax__layer parallax__layer--5" data-type="parallax" data-depth="0.50"></div>
    <div class="parallax__layer parallax__layer--4" data-type="parallax" data-depth="0.625"></div>
    <div class="parallax__layer parallax__layer--3" data-type="parallax" data-depth="0.75"></div>
    <div class="parallax__layer parallax__layer--2" data-type="parallax" data-depth="0.875"></div>
    <div class="parallax__layer parallax__layer--1" data-type="parallax" data-depth="1.00"></div>
</div>

<div class="no-parallax"></div>

<div class="main-content">
    <div class="container">
        <div class="youtube-video">
            <iframe src="https://www.youtube.com/embed/ax32V7ESUGc?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="google-map__wrapper">
            <div class="google-map"></div>
        </div>

        <div class="row gallery">
            <div class="col-2 gallery__item">
                <img src="./images/slider.01.jpg" alt="">
            </div>
            <div class="col-2 gallery__item">
                <img src="./images/slider.02.jpg" alt="">
            </div>
        </div>

        <div class="row gallery">
            <div class="col-2 gallery__item">
                <img src="./images/slider.03.jpg" alt="">
            </div>
            <div class="col-2 gallery__item">
                <img src="./images/slider.04.jpg" alt="">
            </div>
        </div>
    </div>
</div>

<script src="dist/landing.js"></script>

</body>
</html>
